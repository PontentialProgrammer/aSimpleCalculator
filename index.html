    <div class="calculator">
        <form class="calculator-screen" >
            <input class="screen" type="text">
        </form>
        <div class="first-row row">
            <div class="column">
                <button class="operator reset-button">C</button>
                <button class="operator delete">DEL</button>
                <button class="operator %">%</button>
                <button class="operator divide">/</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button value="*" class=" operator multiply">X</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus operator">-</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="plus operator">+</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button class="zero">0</button>
                <button class="point operator">.</button>
                <button class="equalTo operator">=</button>
            </div>
        </div>

    </div>
